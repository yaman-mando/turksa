<ng-container *ngIf="_tb.translate.FORMS as _tbForm">
    <ng-container *ngIf="control.errors as errors">
        <ng-container *ngIf="control.touched">
            <p>
                <!--required-->
                <ng-container *ngIf="errors?.required">{{_tbForm.MSG.IS_REQUIRED_FIELD}}</ng-container>
                <!--end required-->
                <!--email-->
                <ng-container *ngIf="errors?.email">{{_tbForm.MSG.EMAIL_PATTERN_ERROR}}</ng-container>
                <!--end email-->
            </p>
        </ng-container>
    </ng-container>
</ng-container>
